<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bbb6952168.js" crossorigin="anonymous"></script>
    <title>Social Bar Blink Animation</title>
</head>
<body>

    <div class="container">

        <ul class="social-list">
            <li class="social-item">
                <a class="social-link" href="https://www.instagram.com" target="_blank" title="Instagram">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
            <li class="social-item">
                <a class="social-link" href="https://m.youtube.com/" target="_blank" title="YouTube">
                    <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    <span class="sr-only">YouTube</span>
                </a>
            </li>
            <li class="social-item">
                <a class="social-link" href="https://www.tiktok.com/" target="_blank" title="TicTok">
                    <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                    <span class="sr-only">TicTok</span>
                </a>
            </li>
            <li class="social-item">
                <a class="social-link" href="https://twitter.com/" target="_blank" title="Twitter">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
        
        </ul>

        <ul class="social-list">
            <li class="social-item">
                <a class="social-link" href="#" target="_blank" title="Turn on notifications">
                    <i class="fa-regular fa-bell"  aria-hidden="true"></i>
                    <span class="sr-only">Turn on notifications</span>
                </a>
            </li>
            <li class="social-item">
                <a class="social-link" href="#" target="_blank" title="I like this">
                    <i class="fa-regular fa-thumbs-up" aria-hidden="true"></i>
                    <span class="sr-only">Like this video</span>
                </a>
            </li>
            <li class="social-item">
                <a class="social-link" href="#" target="_blank" title="Share">
                    <i class="fa-solid fa-share" aria-hidden="true"></i>
                    <span class="sr-only">Share this video</span>
                </a>
            </li>
            <li class="social-item">
                <button class="button" href="#" type="button" >
                    <span class="background">Subscribe</span>
                </button>
            </li>
        
        </ul>


    </div>
    
</body>
</html>
